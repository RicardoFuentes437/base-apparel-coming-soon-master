<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="info-section">
      <img src="images/logo.svg" alt="store-logo" class="store-logo">
      <img src="images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
      <h1 class="soon">W E ' R E <br><span class="coming">C O M I N G<br>S O O N</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="" class="storeForm">
        <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
        <input type="text" placeholder="Email Address" class="emailInput">
        <button type="submit" class="formButton" value=""><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
        <p class="warning-message">Please provide a valid email</p>
      </form>
    </section>
    <section class="image-section">
      <img src="images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RicardoFuentes437">Ricardo Fuentes Urbina</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
